<!DOCTYPE html>
<html>

<head>
  <title>CG Drive || Sign In</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/CSS/Sign In.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/Images/CG.ico">
</head>

<body>
  <div class="cont">

    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Username</span>
        <input type="text" name="username" id="i-username">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" id="i-password">
      </label>
      <button class="submit" type="button" onclick="checkUser()">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>CG Drive</h2>
          <p>Sign up and Store, share, and collaborate on files and folders in your computer on CG DRIVE.</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Username</span>
          <input type="text" id="u-username">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="u-password">
        </label>
        <button type="button" class="submit" onclick="addData()">Sign Up Now</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/script.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</body> 
</html>
