<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | CG Drive</title>
    <link rel="icon" type="image/x-icon" href="/Images/CG.ico">
    <link rel="stylesheet" href="/CSS/Dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/cb676c1dd5.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-1">

        <div class="brand-logo"></div>

        <div class="navbar">

            <div class="add">
                <button class="click">Upload / Create</button>
                <div class="list">
                    <button class="link" id="trigger">Create a Folder</button>
                    <button class="link" id="trigger1">Upload a File</button>
                    <button class="link" id="trigger2">Upload a Folder</button>
                </div>
            </div>
            <!--This is for create folder-->
            <div class="modal__wrapper">
                <div class="modal__container">

                    <h2>Create a Folder</h2>
                    <hr><br>
                    <form action="">
                        <label for="fname">Folder Name:</label><br>
                        <input type="text" class="foldername" name="fname" id="fname"><br><br>
                        <button type="button" value="Create" class="submit" onclick="createFolder()">Create</button>
                    </form>
                </div>
            </div>

            <div class="modal__wrapper" id="modal__wrapper1">
                <div class="modal__container" id="modal__container1">

                    <h2>Upload a File</h2>
                    <hr><br>
                    <form action="">
                        <!-- <label for="uploadFile">Upload a File</label><br> -->
                        <input type="file" class="choose" name="foldername" value=""><br><br>
                        <button type="submit" value="create" class="submit">Upload</button>
                        <button class="close" id="close1">&times;</button>
                    </form>
                </div>
            </div>


            <div class="modal__wrapper" id="modal__wrapper2">
                <div class="modal__container" id="modal__container2">

                    <h2>Upload a Folder</h2>
                    <hr><br>
                    <form action="">
                        <!-- <label for="uploadFile">Upload a Folder</label><br> -->
                        <input type="file" webkitdirectory mozdirectory /><br><br>
                        <button type="submit" value="create" class="submit">Upload</button>
                        <button class="close" id="close2">&times;</button>
                    </form>
                </div>
            </div>

            <div class="links">
                <ul>
                    <li><span class="fa-solid fa-house"></span>&nbsp;&nbsp;<a href="">Home</a></li>
                    <li><span class="fa-solid fa-image"></span>&nbsp;&nbsp;<a href="">Photos</a></li>
                    <li><span class="fa-solid fa-film"></span>&nbsp;&nbsp;<a href="">Videos</a></li>
                    <li><span class="fa-solid fa-clock"></span>&nbsp;&nbsp;<a href="">Recents</a></li>
                    <li><span class="fa-solid fa-trash"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Trash</a></li>
                    <li><span class="fa-solid fa-sign-out"></span>&nbsp;&nbsp;<a href="">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-2">

        <div class="message">
            <h3>Hi</h3>
            <div class="logo1"></div>
        </div>
        <div class="search">
            <form action="" class="form">
                <input type="text" class="write">&nbsp;
                <button type="submit"><span class="fa-solid fa-search"></span></button>
            </form>
        </div>

        <div class="notification">
            <span class="fa-solid fa-bell"></span>
        </div>

        <div class="settings">
            <span class="fa-solid fa-gear"></span>
        </div>
    </div>

    <section class="grid" id ="create">

    </section>

    
    <div id="article"></div>

    <script src="/js/Dashboard.js"></script>
    <script src="/js/folder.js"></script>
</body>

</html>
